<script type="text/ng-template" id="chartModal">
  <div class="modal-header">
		<h3 class="modal-title">{{ title }}</h3>
  </div>
  <div class="modal-body">
		<chart-panel parameters = "{{ parameters }}" chart-renderer-method = "{{ chartRendererMethod }}" ></chart-panel>
  </div>
  <div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="hide()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="hide()">Cancel</button>
  </div>
</script>
