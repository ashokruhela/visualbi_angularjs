<script type="text/ng-template" id="chartModal">
  <div class="modal-header">
		<h3 class="modal-title">{{ chartInfo.title }}</h3>
  </div>
  <div class="modal-body">
		<chart-panel parameters = "{{ chartInfo.parameters }}" chart-renderer-method = "{{ chartInfo.chartRendererMethod }}" ></chart-panel>
  </div>
  <div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="hide()">Close</button>
  </div>
</script>
